{% extends "base.html" %}

{% block title %}Add Branch Head - Ather CRM{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-user-tie me-2"></i>Add New Branch Head
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('add_bh') }}">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">
                                    <i class="fas fa-user text-muted me-2"></i>Full Name
                                </label>
                                <input type="text" class="form-control" id="name" name="name" required
                                       placeholder="Enter full name">
                            </div>
                            <div class="col-md-6">
                                <label for="username" class="form-label">
                                    <i class="fas fa-at text-muted me-2"></i>Username
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required
                                       placeholder="Enter username">
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock text-muted me-2"></i>Password
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required
                                       placeholder="Enter password">
                                <small class="text-muted">
                                    Password must be at least 8 characters with uppercase, lowercase, number, and special character
                                </small>
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label">
                                    <i class="fas fa-phone text-muted me-2"></i>Phone Number
                                </label>
                                <input type="tel" class="form-control" id="phone" name="phone" required
                                       placeholder="Enter phone number">
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope text-muted me-2"></i>Email
                                </label>
                                <input type="email" class="form-control" id="email" name="email" required
                                       placeholder="Enter email address">
                            </div>
                            <div class="col-md-6">
                                <label for="branch" class="form-label">
                                    <i class="fas fa-building text-muted me-2"></i>Branch
                                </label>
                                <select class="form-select" id="branch" name="branch" required>
                                    <option value="" disabled selected>Select branch</option>
                                    {% for branch in branches %}
                                    <option value="{{ branch }}">{{ branch }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="mt-4 d-flex justify-content-between">
                            <a href="{{ url_for('manage_bh') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Manage Branch Heads
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-plus me-2"></i>Add Branch Head
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
