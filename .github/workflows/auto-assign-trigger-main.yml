name: Auto-Assign Lead System - Main Branch

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

jobs:
  auto-assign-leads:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Set up environment variables
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: |
        echo "Environment variables set for Supabase connection"
        
                      - name: Run Auto-Assign System
                    env:
                      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
                      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
                    run: |
                      echo "ðŸ¤– Starting Enhanced Auto-Assign System..."
                      python auto_assign_system.py worker
                      
                  - name: Run Auto-Assign Monitor
                    env:
                      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
                      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
                    run: |
                      echo "ðŸ” Starting Auto-Assign Monitor Service..."
                      python auto_assign_monitor.py
        
    - name: Log results
      if: always()
      run: |
        echo "## Auto-Assign System Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "**Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** main" >> $GITHUB_STEP_SUMMARY
        echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Execution Details" >> $GITHUB_STEP_SUMMARY
        echo "- **Workflow:** Auto-Assign Lead System" >> $GITHUB_STEP_SUMMARY
        echo "- **Runner:** Ubuntu Latest" >> $GITHUB_STEP_SUMMARY
        echo "- **Python:** 3.9" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next Run" >> $GITHUB_STEP_SUMMARY
        echo "Scheduled to run every 6 hours or on manual trigger" >> $GITHUB_STEP_SUMMARY
