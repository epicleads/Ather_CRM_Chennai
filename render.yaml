services:
  - type: web
    name: ather-crm-chennai
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 --timeout 120 --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: RENDER
        value: true
      - key: PRODUCTION
        value: true
      - key: PYTHONHTTPSVERIFY
        value: "0"
      - key: CURL_CA_BUNDLE
        value: ""
      - key: REQUESTS_CA_BUNDLE
        value: ""
      - key: SSL_CERT_FILE
        value: ""


